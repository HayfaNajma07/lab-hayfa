{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Wishlist</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md justify-content-center" style="background-color: #FFC4C4;">
        <div class="navbar-nav mr-auto">
            <b><a class="navbar-brand" href="#" style="color: black">Wishlist 😎🤹🏻</a></b>
        </div>
        <div class="mx-auto order-0">
            <b><a class="nav-link" href="" style="color: black">Home</a></b>
        </div>

        <div class="navbar-nav ml-auto">
            <b><a class="navbar-brand" href="#" style="color: black">{{nama}}</a></b>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <button class="btn btn-light"><a href="{% url 'wishlist:logout' %}" style="color: black">Logout</a></button>
        </div>
    </nav>

    <div class="row justify-content-center mt-md-5">
        <div class="col-auto ">
            <h3><Center>Selamat Datang di Wishlist!</Center></h3>
            <table class="table text-center table-bordered">
                    <tr style="background-color:bisque;">
                    <th>Nama Barang</th>
                    <th>Harga Barang</th>
                    <th>Deskripsi</th>
                    </tr>
                </thead>
                <tbody class="">
                    {% for barang in list_barang %}
                        <tr style="background-color: #FFF5E4;">
                            <td>{{barang.nama_barang}}</td>
                            <td>{{barang.harga_barang}}</td>
                            <td>{{barang.deskripsi}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <h5 style="border: black;"><center>Sesi terakhir login: {{ last_login }}</center></h5>
        </div>
    </div>

<style>
  h3 {
    padding-bottom: 20px;
  }
  .table-bordered tbody tr {
    border: 3px solid black;
  }

  .table-bordered tbody tr td {
    border: 3px solid black;
  }

  .table-bordered tbody tr th {
    border: 3px solid black;
  }

  .table-bordered thead tr {
    border: 3px solid black;
  }

  .table-bordered thead tr th {
    border: 3px solid black;
  }

</style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
